<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Our Courses</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

          body {
               font-family: 'Poppins', sans-serif;
               margin: 0;
               padding: 0;
               background: #f0f2f5;
               background-image: linear-gradient(to right, rgb(6, 22, 143), rgb(4, 212, 63));
          }

          .achievement-right {
               padding: 40px;
               background: #f9f9f9;
               max-width: 1200px;
               background-image: linear-gradient(to right, rgb(6, 22, 143), rgb(4, 212, 63));
               margin: auto;
               border-radius: 8px;
               box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          }

          .achievement-right h2 {
               text-align: center;
               font-size: 32px;
               margin-bottom: 40px;
               color: #2c3e50;
          }

          .categories {
               max-width: 1000px;

               margin: 0 auto;
          }

          .category {
               margin-bottom: 20px;
               border-radius: 8px;
               overflow: hidden;
               border: 1px solid #ddd;
               background-color: white;
               box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
               transition: box-shadow 0.3s ease;
          }

          .category h3 {
               margin: 0;
               padding: 15px 20px;
               background-color: #007bff;
               color: white;
               cursor: pointer;
               font-size: 20px;
               transition: background-color 0.3s ease;
          }

          .category h3:hover {
               background-color: #0056b3;
          }

          .course-list {
               max-height: 0;
               overflow: hidden;
               transition: max-height 0.5s ease, padding 0.3s ease;
               padding: 0 20px;
               background-color: #f0f8ff;
          }

          .course-list p {
               margin: 15px 0;
               color: #333;
               border-bottom: 1px solid #ddd;
               padding-bottom: 10px;
          }

          .course-list.active {
               max-height: 500px;
               padding: 20px;
          }

          .coursesshow {
               display: flex;
               gap: 20px;
               flex-wrap: wrap;
               margin-top: 50px;
               justify-content: center;
          }

          .box {
               width: 280px;
               height: 180px;
               border-radius: 15px;
               background-size: cover;
               background-position: center;
               color: white;
               font-size: 20px;
               font-weight: 600;
               display: flex;
               align-items: flex-end;
               justify-content: center;
               padding-bottom: 15px;
               box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
               transition: transform 0.4s ease, box-shadow 0.4s ease;
               text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
               position: relative;
               overflow: hidden;
          }

          .box::before {
               content: "";
               position: absolute;
               inset: 0;
               background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
               z-index: 0;
          }

          .box:hover {
               transform: scale(1.05);
               box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
          }

          .box span {
               position: relative;
               z-index: 1;
          }

          /* Responsive */
          @media (max-width: 768px) {
               .coursesshow {
                    flex-direction: column;
                    align-items: center;
               }

               .box {
                    width: 90%;
               }
          }
     </style>
</head>

<body>

     <div class="achievement-right">
          <h2 style="color: brown;">OUR COURSES</h2>

          <div class="categories">
               <!-- Category 1 -->
               <div class="category">
                    <h3 onclick="toggleCourses('undergraduate')">DATA STRUCTURE</h3>
                    <div class="course-list" id="undergraduate">
                         <p>Intro to DS</p>
                         <p>Stacks & Queues</p>
                         <p>Trees & Graphs</p>
                    </div>
               </div>

               <!-- Category 2 -->
               <div class="category">
                    <h3 onclick="toggleCourses('postgraduate')">UPCOMING</h3>
                    <div class="course-list" id="postgraduate">
                         <p>Coming Soon...</p>
                    </div>
               </div>

               <!-- Category 3 -->
               <div class="category">
                    <h3 onclick="toggleCourses('research')">C++ LANGUAGE</h3>
                    <div class="course-list" id="research">
                         <p>Basics of C++</p>
                         <p>OOP in C++</p>
                         <p>STL</p>
                    </div>
               </div>
          </div>

          <!-- Course Boxes with Background Images -->
          <div class="coursesshow">
               <div class="box" style="background-image: url('/download\ \(5\).jpg');">
                    <span>DATA STRUCTURE</span>
               </div>
               <div class="box" style="background-image: url('/download\ \(6\).png');">
                    <span>C++ LANGUAGE</span>
               </div>
               <div class="box" style="">
                    <span>UPCOMING COURSES</span>
               </div>
          </div>
     </div>

     <!-- JavaScript -->
     <script>
          function toggleCourses(id) {
               const content = document.getElementById(id);
               content.classList.toggle("active");
          }
     </script>

</body>

</html>
