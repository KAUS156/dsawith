<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Login Page</title>
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body {
               display: flex;
               height: 100vh;
               font-family: 'Poppins', sans-serif;
          }

          .left {
               width: 50%;
               background: url('/ChatGPT_Image_May_7__2025__02_06_37_PM-removebg-preview.png') no-repeat center center/cover;
          }

          .right {
               width: 50%;
               display: flex;
               align-items: center;
               justify-content: center;
               background: #f5f5f5;
          }

          .login-box {
               background: #fff;
               padding: 40px;
               border-radius: 10px;
               box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
               width: 100%;
               max-width: 400px;
          }

          .login-box h2 {
               text-align: center;
               margin-bottom: 30px;
               color: #333;
          }

          .form-group {
               margin-bottom: 20px;
          }

          .form-group label {
               display: block;
               margin-bottom: 8px;
               font-weight: 500;
          }

          .form-group input {
               width: 100%;
               padding: 10px;
               font-size: 16px;
               border: 1px solid #ccc;
               border-radius: 6px;
               transition: border-color 0.3s;
          }

          .form-group input:focus {
               border-color: #007bff;
               outline: none;
          }

          .login-btn {
               width: 100%;
               padding: 12px;
               background-color: #007bff;
               border: none;
               color: white;
               font-weight: 600;
               font-size: 16px;
               border-radius: 6px;
               cursor: pointer;
               transition: background-color 0.3s;
          }

          .login-btn:hover {
               background-color: #0056b3;
          }

          .text-center {
               text-align: center;
               margin-top: 15px;
               font-size: 14px;
          }

          .text-center a {
               color: #007bff;
               text-decoration: none;
          }

          @media (max-width: 768px) {
               body {
                    flex-direction: column;
               }

               .left,
               .right {
                    width: 100%;
               }

               .left {
                    height: 200px;
               }
          }
     </style>
</head>

<body>
     <div class="left"></div>

     <div class="right">
          <div class="login-box">
               <h2>Login</h2>
               <form>
                    <div class="form-group">
                         <label>Email or Username</label>
                         <input type="text" placeholder="Enter your email or username" required />
                    </div>
                    <div class="form-group">
                         <label>Password</label>
                         <input type="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="text-center">
                         <p><a href="#">Forgot password?</a></p>
                         <p>Don't have an account? <a href="/bod.html">Register here</a></p>
                    </div>
               </form>
          </div>
     </div>
</body>

</html>
