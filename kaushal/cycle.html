<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Ring Design</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .ring {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #e5243b 0deg 30deg,
        #dda63a 30deg 60deg,
        #4c9f38 60deg 90deg,
        #c5192d 90deg 120deg,
        #ff3a21 120deg 150deg,
        #26bde2 150deg 180deg,
        #fcc30b 180deg 210deg,
        #a21942 210deg 240deg,
        #fd6925 240deg 270deg,
        #dd1367 270deg 300deg,
        #3f7e44 300deg 330deg,
        #0a97d9 330deg 360deg
      );
    }

    .ring::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="ring"></div>
</body>
</html>
