<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
        }

        .left {
            flex: 1;
            background: url('/ChatGPT\ Image\ May\ 7\,\ 2025\,\ 02_06_37\ PM.png') no-repeat center center/cover;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 659px;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            border-color: #0072ff;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background: #005bb5;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left {
                height: 200px;
            }

            .right {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <div class="form-container">
            <h2>Student Registration</h2>
            <form>
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" required />
                </div>
                <div class="form-group">
                    <label>Registration Number</label>
                    <input type="text" required />
                </div>

                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" required />
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" required />
                </div>
                <div class="form-group">
                    <label>Courses</label>
                    <input type="text" required />
                </div>
                <div class="form-group">
                    <label>Session</label>
                    <input type="text" required />
                    <button type="submit" class="submit-btn">Submit</button><a href="/login.html"> Already Have
                        account</a>
            </form>
        </div>
    </div>
</body>

</html>
